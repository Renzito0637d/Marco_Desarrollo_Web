<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban Feet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../../static/JS/HeaderAdmin.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/CSS/Inicio.css">
    <link rel="stylesheet" href="../../static/CSS/AlmacenAdmin.css">
    <script src="../../static/JS/AlmacenAdmin.js"></script>
</head>

<body>
    <script>
        createHeader();
    </script>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">Gestión de Almacén</h4>
            <div class="btn-group">
                <button class="btn btn-dark" data-bs-toggle="modal"
                    data-bs-target="#modalRegistrarAlmacen">Registrar</button>
                <button class="btn btn-outline-secondary" id="btnConsultar">Consultar</button>
                <button class="btn btn-outline-primary" id="btnActualizar">Actualizar</button>
                <button class="btn btn-outline-danger" id="btnEliminar">Eliminar</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Dirección</th>
                        <th>Ubicación</th>
                        <th>Capacidad maxima</th>
                        <th>ID Producto</th>
                        <th>Nombre Producto</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de fila -->
                    <tr>
                        <td>001</td>
                        <td>Los Olivos, las uvas 981</td>
                        <td>A1</td>
                        <td>100</td>
                        <td>003</td>
                        <td>Nike Revolution 7</td>
                        <td>45</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Los Olivos, las uvas 981</td>
                        <td>A1</td>
                        <td>100</td>
                        <td>003</td>
                        <td>Nike Revolution 7</td>
                        <td>45</td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Los Olivos, las uvas 981</td>
                        <td>A1</td>
                        <td>100</td>
                        <td>003</td>
                        <td>Nike Revolution 7</td>
                        <td>45</td>
                    </tr>
                    <!-- Más filas pueden agregarse aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalRegistrarAlmacen" tabindex="-1" aria-labelledby="modalRegistrarAlmacenLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="modalRegistrarAlmacenLabel">Registrar Almacén</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="mb-3 col-md-6">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion"
                                    placeholder="Dirección del almacén">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="ubicacion" class="form-label">Ubicación interna</label>
                                <input type="text" class="form-control" id="ubicacion" placeholder="Ej: B2">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="capacidad" class="form-label">Capacidad máxima</label>
                                <input type="number" class="form-control" id="capacidad"
                                    placeholder="Cantidad máxima a soportar">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="producto" class="form-label">ID Producto</label>
                                <select class="form-select" id="producto">
                                    <option selected disabled>Seleccione un producto</option>
                                    <option value="101">101 - Zapatillas Air</option>
                                    <option value="102">102 - Camisa Polo</option>
                                    <option value="103">103 - Pantalón Slim</option>
                                    <!-- Puedes cargar dinámicamente más opciones -->
                                </select>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock"
                                    placeholder="Cantidad actual almacenada">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-dark" id="btnGuardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
