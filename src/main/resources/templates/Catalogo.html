<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban Feet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="../static/JS/Header.js" type="text/javascript"></script>
    <script src="../static/JS/Footer.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="../static/CSS/Catalogo.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <script>
        createHeader();
    </script>

    <div class="container">
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="filters">
                    <h5>Filtrar por:</h5>
                    <div class="mb-3">
                        <label class="form-label">Marcas</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Nike" id="marcaNike">
                            <label class="form-check-label" for="marcaNike">NIKE</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Adidas" id="marcaAdidas">
                            <label class="form-check-label" for="marcaAdidas">Adidas</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="iRun" id="marcaIrun">
                            <label class="form-check-label" for="marcaIrun">I-RUN</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="iRun" id="marcaPunto">
                            <label class="form-check-label" for="marcaPunto">Punto ORIGINAL</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="iRun" id="marcaNew">
                            <label class="form-check-label" for="marcaNew">New Athletic</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="iRun" id="marcaAtletix">
                            <label class="form-check-label" for="marcaAtletix">Atletix</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="genero" class="form-label">Género</label>
                        <select class="form-select" id="genero">
                            <option value="">Todos</option>
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>Niño</option>
                            <option>Niña</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo">
                            <option value="">Todos</option>
                            <option>Nike</option>
                            <option>Adidas</option>
                            <option>iRun</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <select class="form-select" id="color">
                            <option value="">Todos</option>
                            <option>Negro</option>
                            <option>Blanco</option>
                            <option>Rojo</option>
                            <option>Azul</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio máximo</label>
                        <input type="range" class="form-range" min="0" max="3000" step="10" id="precio">
                        <span id="precio-valor">$150</span>
                    </div>
                    <button class="btn btn-primary w-100">Buscar</button>
                </div>
            </div>

            <!-- Catálogo de productos -->
            <div class="col-md-9">

                <div class="container-fluid">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>

                <div class="row g-4">
                    <!-- Producto 1 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Zapatilla">
                            <div class="card-body">
                                <h5 class="card-title">Nike Air Zoom</h5>
                                <p class="card-text">$120 - Hombre - Negro</p>
                                <button class="btn btn-outline-primary w-100">Ver más</button>
                            </div>
                        </div>
                    </div>

                    <!-- Producto 2 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Zapatilla">
                            <div class="card-body">
                                <h5 class="card-title">Adidas Ultraboost</h5>
                                <p class="card-text">$180 - Mujer - Blanco</p>
                                <button class="btn btn-outline-primary w-100">Ver más</button>
                            </div>
                        </div>
                    </div>

                    <!-- Producto 3 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Zapatilla">
                            <div class="card-body">
                                <h5 class="card-title">iRun Runner</h5>
                                <p class="card-text">$90 - Niño - Azul</p>
                                <button class="btn btn-outline-primary w-100">Ver más</button>
                            </div>
                        </div>
                    </div>
                    <!-- Puedes añadir más productos aquí -->
                </div>
            </div>
        </div>
    </div>

    <script>
        createFooter();
    </script>

    <script>
        const precio = document.getElementById("precio");
        const precioValor = document.getElementById("precio-valor");
        precio.addEventListener("input", () => {
            precioValor.textContent = `$${precio.value}`;
        });
    </script>
</body>

</html>
