<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctanos - Urban Feet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../resources/static/CSS/contacto.css" />
    <link rel="stylesheet" href="../../resources/static/CSS/Header.css">
    <link rel="stylesheet" href="../../resources/static/CSS/Footer.css">
    <script src="../../resources/static/JS/contacto.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a2e0fa4aaa.js" crossorigin="anonymous"></script>
    <script src="../static/JS/Header.js" type="text/javascript"></script>
    <script src="../static/JS/Footer.js" type="text/javascript"></script>
    <script src="../../resources/static/JS/sugerencias.js"></script>
</head>
<!-- Modal de sugerencias -->
<div class="modal fade" id="modalSugerencia" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Déjanos tu sugerencia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formSugerencia" novalidate>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" required />
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" required />
                    </div>
                    <div class="mb-3">
                        <label for="sugerencia" class="form-label">Tu sugerencia</label>
                        <textarea class="form-control" id="sugerencia" rows="4" maxlength="200"
                            placeholder="Máximo 200 caracteres" required></textarea>
                        <small id="contador" class="text-muted">0 / 200 caracteres</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar sugerencia</button>
                </form>
            </div>
        </div>
    </div>
</div>

<body>
    <script>
        createHeader();
    </script>
    <div class="container contact-section mt-5 mb-5">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <div class="row">
            <!-- Información de contacto -->
            <div class="col-md-6">
                <div class="info-box">
                    <h5><strong>Correo:</strong></h5>
                    <p><i class="fas fa-envelope me-2"></i> contacto@urbanfeet.com</p>
                </div>
                <div class="info-box">
                    <h5><strong>Teléfono:</strong></h5>
                    <p><i class="fas fa-phone me-2"></i> +51 987 654 321</p>
                </div>
                <div class="info-box">
                    <h5><strong>Ubicación:</strong></h5>
                    <div class="ratio ratio-4x3">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3901.504930245292!2d-77.083663!3d-12.077546!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c9727a3d2d9f%3A0x431327967a9f83f7!2sNike!5e0!3m2!1ses!2spe!4v1749620429179!5m2!1ses!2spe"
                            style="border:0;" allowfullscreen="" loading="lazy">
                        </iframe>
                    </div>
                </div>

                <!-- Redes sociales -->
                <div class="info-box text-center">
                    <h5><strong>Síguenos en:</strong></h5>
                    <img class="logored" src="../static/IMG/iconfacebook.png" .png">
                    <a href="#" class="social-icon" title="Facebook">Facebook<i class="fab fa-facebook fa-2x"></i></a>
                    <img class="logored" src="../static/IMG/iconinstagram.png">
                    <a href="#" class="social-icon" title="Instagram">Instagram<i
                            class="fab fa-instagram fa-2x"></i></a>
                    <img class="logored" src="../static/IMG/iconwhatsapp.png">
                    <a href="#" class="social-icon" title="WhatsApp">WhatsApp<i class="fab fa-whatsapp fa-2x"></i></a>
                    <img class="logored" src="../static/IMG/icontiktok.png">
                    <a href="#" class="social-icon" title="Google">Google<i class="fab fa-google fa-2x"></i></a>
                </div>

                <!-- Botones adicionales -->
                <div class="mt-4 d-grid gap-2">
                    <a href="Reclamos.html" class="btn btn-outline-danger">Libro de Reclamaciones</a>
                    <a href="#" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalSugerencia">Sugerencias</a>
                </div>
            </div>

            <!-- Formulario de contacto -->
            <div class="col-md-6">
                <form id="formContacto" novalidate>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" required />
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" required />
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3" maxlength="80"
                            placeholder="Máximo 80 caracteres" required></textarea>
                        <small id="contador" class="text-muted">0 / 80 caracteres</small>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        createFooter();
    </script>
    <script src="contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
