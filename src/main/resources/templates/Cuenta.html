<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Cuenta | Urban Feet</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/CSS/Cuenta.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/Header.css">
  <link rel="stylesheet" href="/CSS/Footer.css">
</head>

<body>
<div th:replace="~{Header :: header}"></div>

<!-- Contenido principal -->
<main class="container py-5 fade-in">
  <div class="card card-profile bg-white p-4 text-center">
    <div id="avatar-container">
      <img src="" alt="Avatar" id="avatar" class="profile-avatar mx-auto mb-3 default" />
    </div>
    <h4 class="fw-bold" id="nombre-usuario" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">Usuario Invitado</h4>
    <p class="text-muted mb-4" id="correo-usuario" th:text="${usuario.email}">correo@ejemplo.com</p>

    <div class="d-grid gap-2">
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">
        <i class="bi bi-pencil"></i> Editar Perfil
      </button>
      <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#contraModal">
        <i class="bi bi-lock"></i> Cambiar Contraseña
      </button>
      <a href="/logout" class="btn btn-outline-danger">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
      </a>
    </div>
  </div>
</main>

<!-- Modal: Editar Perfil -->
<div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">Editar Perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/perfil}" th:object="${usuario}" method="post" id="formEditarPerfil">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{email}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit" form="formEditarPerfil">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="contraModal" tabindex="-1" aria-labelledby="contraModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">Cambiar Contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formCambiarContrasena">
          <div class="mb-3">
            <label for="passwordActual" class="form-label">Contraseña Actual</label>
            <input type="password" class="form-control" id="passwordActual" required />
          </div>
          <div class="mb-3">
            <label for="nuevaPassword" class="form-label">Nueva Contraseña</label>
            <input type="password" class="form-control" id="nuevaPassword" required />
          </div>
          <div class="mb-3">
            <label for="confirmarPassword" class="form-label">Confirmar Nueva Contraseña</label>
            <input type="password" class="form-control" id="confirmarPassword" required />
          </div>
        </form>
        <div id="errorCambiarContrasena" class="text-danger"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit" form="formCambiarContrasena">
          Cambiar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Aquí podrías mostrar alertas con JS si necesitas
</script>
</body>

</html>
