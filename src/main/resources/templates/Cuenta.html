<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Cuenta | Urban Feet</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
  min-height: 100vh;
}

.navbar {
  background-color: rgba(255, 255, 255, 0.95) !important;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  font-weight: 600;
  font-size: 1.3rem;
  letter-spacing: 1px;
}

.card-profile {
  background: #fff;
  max-width: 480px;
  margin: auto;
  border-radius: 1.25rem;
  padding: 2rem 2.5rem;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease;
}

.card-profile:hover {
  transform: translateY(-8px);
}

.profile-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid #764ba2;
  box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
  transition: box-shadow 0.3s ease;
}

.profile-avatar.default {
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  color: white;
  font-weight: 700;
  font-size: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  box-shadow: none;
}

.profile-avatar:hover {
  box-shadow: 0 0 20px #764ba2;
}

#nombre-usuario {
  font-size: 1.75rem;
  color: #333;
  margin-top: 1rem;
}

#correo-usuario {
  font-size: 1rem;
  color: #666;
  margin-bottom: 2rem;
}

.d-grid > button {
  font-weight: 600;
  font-size: 1rem;
  padding: 12px 0;
  border-radius: 0.75rem;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-outline-primary {
  color: #764ba2;
  border-color: #764ba2;
}

.btn-outline-primary:hover {
  background-color: #764ba2;
  color: white;
  box-shadow: 0 0 10px #764ba2;
}

.btn-outline-secondary {
  color: #667eea;
  border-color: #667eea;
}

.btn-outline-secondary:hover {
  background-color: #667eea;
  color: white;
  box-shadow: 0 0 10px #667eea;
}

.btn-outline-danger {
  color: #e74c3c;
  border-color: #e74c3c;
}

.btn-outline-danger:hover {
  background-color: #e74c3c;
  color: white;
  box-shadow: 0 0 10px #e74c3c;
}

.modal-content {
  border-radius: 1rem;
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
}

.modal-header {
  border-bottom: none;
  font-weight: 700;
  font-size: 1.25rem;
  color: #764ba2;
}

.btn-close {
  filter: invert(30%) sepia(40%) saturate(500%) hue-rotate(230deg);
  transition: filter 0.3s ease;
}

.btn-close:hover {
  filter: invert(60%) sepia(90%) saturate(1200%) hue-rotate(230deg);
}

.modal-footer {
  border-top: none;
}

.form-label {
  font-weight: 600;
  color: #555;
}

.form-control:focus {
  border-color: #764ba2;
  box-shadow: 0 0 5px #764ba2;
  outline: none;
}

/* Error message */
#errorCambiarContrasena {
  font-weight: 600;
  margin-top: 0.5rem;
}

/* Responsive tweaks */
@media (max-width: 576px) {
  .card-profile {
    margin: 1rem;
    padding: 1.5rem 1.5rem;
  }

  .profile-avatar {
    width: 90px;
    height: 90px;
  }

  #nombre-usuario {
    font-size: 1.5rem;
  }
}
/* Formularios en modales */
.modal-body {
  padding-top: 1rem;
  padding-bottom: 1.5rem;
}

.form-label {
  color: #5a4d7c; /* Morado suave */
  font-weight: 600;
  font-size: 1rem;
  margin-bottom: 0.35rem;
  display: block;
  transition: color 0.3s ease;
}

.form-control {
  border: 2px solid #ccc;
  border-radius: 0.6rem;
  padding: 0.6rem 0.9rem;
  font-size: 1rem;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-control:focus {
  border-color: #764ba2;
  box-shadow: 0 0 8px rgba(118, 75, 162, 0.5);
  outline: none;
}

/* Botones dentro de los modales */
.modal-footer .btn {
  min-width: 110px;
  font-weight: 700;
  border-radius: 0.75rem;
  padding: 0.5rem 1.2rem;
  font-size: 1rem;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

/* Botón Cancelar */
.modal-footer .btn-secondary {
  background-color: #e0dff2;
  color: #5a4d7c;
  border: none;
}

.modal-footer .btn-secondary:hover {
  background-color: #c5bde3;
  color: #3f2e6d;
  box-shadow: 0 0 8px #764ba2;
}

/* Botón Guardar / Cambiar */
.modal-footer .btn-primary {
  background-color: #764ba2;
  border: none;
  color: white;
  box-shadow: 0 4px 10px rgba(118, 75, 162, 0.7);
}

.modal-footer .btn-primary:hover {
  background-color: #5a3b85;
  box-shadow: 0 6px 15px rgba(90, 59, 133, 0.9);
}

/* Mensajes de error */
#errorCambiarContrasena {
  font-weight: 600;
  font-size: 0.9rem;
  margin-top: 0.25rem;
  color: #e74c3c;
  text-align: center;
}

/* Espaciado interno en inputs y etiquetas */
.mb-3 {
  margin-bottom: 1.25rem !important;
}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Urban Feet</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-5 fade-in">
    <div class="card card-profile bg-white p-4 text-center">
      <div id="avatar-container">
        <img src="" alt="Avatar" id="avatar" class="profile-avatar mx-auto mb-3 default" />
      </div>
      <h4 class="fw-bold" id="nombre-usuario">Usuario Invitado</h4>
      <p class="text-muted mb-4" id="correo-usuario">correo@ejemplo.com</p>

      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">
          <i class="bi bi-pencil"></i> Editar Perfil
        </button>
        <button class="btn btn-outline-secondary" onclick="abrirModalCambiarContrasena()">
          <i class="bi bi-lock"></i> Cambiar Contraseña
        </button>
        <button class="btn btn-outline-danger" onclick="cerrarSesion()">
          <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </button>
      </div>
    </div>
  </main>

  <!-- Modal de edición de perfil -->
  <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarPerfil">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" required />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" required />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" />
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Establecer Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit" form="formEditarPerfil">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Cambiar Contraseña -->
  <div
    class="modal fade"
    id="cambiarContrasenaModal"
    tabindex="-1"
    aria-labelledby="cambiarContrasenaModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title">Cambiar Contraseña</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formCambiarContrasena">
            <div class="mb-3">
              <label for="passwordActual" class="form-label">Contraseña Actual</label>
              <input
                type="password"
                class="form-control"
                id="passwordActual"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nuevaPassword" class="form-label">Nueva Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="nuevaPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmarPassword" class="form-label"
                >Confirmar Nueva Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmarPassword"
                required
              />
            </div>
          </form>
          <div id="errorCambiarContrasena" class="text-danger"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit" form="formCambiarContrasena">
            Cambiar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Funciones de almacenamiento y UI
    function guardarPerfil(data) {
      localStorage.setItem("perfil", JSON.stringify(data));
    }

    function obtenerPerfil() {
      const perfil = localStorage.getItem("perfil");
      return perfil ? JSON.parse(perfil) : null;
    }

    function actualizarPerfilUI(data) {
      document.getElementById("nombre-usuario").textContent = `${data.nombre} ${data.apellido}`;
      document.getElementById("correo-usuario").textContent = data.correo;
    }

    function cargarPerfil() {
      const perfil = obtenerPerfil();
      if (perfil) {
        actualizarPerfilUI(perfil);
        document.getElementById("avatar").classList.remove("default");
        document.getElementById("avatar").src = "https://i.pravatar.cc/100";
      } else {
        document.getElementById("nombre-usuario").textContent = "Usuario Invitado";
        document.getElementById("correo-usuario").textContent = "correo@ejemplo.com";
        document.getElementById("avatar").classList.add("default");
        document.getElementById("avatar").src = "";
      }
    }

    // Abrir modal Editar Perfil con datos cargados
    document.querySelector('[data-bs-target="#editarPerfilModal"]').addEventListener("click", () => {
      const perfil = obtenerPerfil();
      if (perfil) {
        document.getElementById("nombre").value = perfil.nombre || "";
        document.getElementById("apellido").value = perfil.apellido || "";
        document.getElementById("correo").value = perfil.correo || "";
        document.getElementById("telefono").value = perfil.telefono || "";
        document.getElementById("direccion").value = perfil.direccion || "";
        // No cargar password en el campo (por seguridad)
        document.getElementById("password").value = "";
      }
    });

    // Guardar perfil con posible establecimiento de contraseña
    document.getElementById("formEditarPerfil").addEventListener("submit", function (e) {
      e.preventDefault();
      const perfilActual = obtenerPerfil() || {};
      const nuevaPassword = document.getElementById("password").value.trim();

      const data = {
        nombre: document.getElementById("nombre").value.trim(),
        apellido: document.getElementById("apellido").value.trim(),
        correo: document.getElementById("correo").value.trim(),
        telefono: document.getElementById("telefono").value.trim(),
        direccion: document.getElementById("direccion").value.trim(),
        password: nuevaPassword ? nuevaPassword : (perfilActual.password || ""), // solo cambiar si campo no vacío
      };
      guardarPerfil(data);
      actualizarPerfilUI(data);
      document.getElementById("avatar").classList.remove("default");
      document.getElementById("avatar").src = "https://i.pravatar.cc/100";
      bootstrap.Modal.getInstance(document.getElementById("editarPerfilModal")).hide();
    });

    // Abrir modal Cambiar Contraseña
    function abrirModalCambiarContrasena() {
      document.getElementById("passwordActual").value = "";
      document.getElementById("nuevaPassword").value = "";
      document.getElementById("confirmarPassword").value = "";
      document.getElementById("errorCambiarContrasena").textContent = "";
      const modal = new bootstrap.Modal(document.getElementById("cambiarContrasenaModal"));
      modal.show();
    }

    // Cambiar contraseña con validación
    document.getElementById("formCambiarContrasena").addEventListener("submit", function (e) {
      e.preventDefault();
      const perfil = obtenerPerfil();
      const passwordActual = document.getElementById("passwordActual").value.trim();
      const nuevaPassword = document.getElementById("nuevaPassword").value.trim();
      const confirmarPassword = document.getElementById("confirmarPassword").value.trim();
      const errorDiv = document.getElementById("errorCambiarContrasena");
      errorDiv.textContent = "";

      if (!perfil) {
        errorDiv.textContent = "No hay perfil cargado.";
        return;
      }

      if (passwordActual !== perfil.password) {
        errorDiv.textContent = "La contraseña actual es incorrecta.";
        return;
      }

      if (nuevaPassword.length < 6) {
        errorDiv.textContent = "La nueva contraseña debe tener al menos 6 caracteres.";
        return;
      }

      if (nuevaPassword !== confirmarPassword) {
        errorDiv.textContent = "La confirmación no coincide con la nueva contraseña.";
        return;
      }

      // Actualizar contraseña en perfil y guardar
      perfil.password = nuevaPassword;
      guardarPerfil(perfil);

      bootstrap.Modal.getInstance(document.getElementById("cambiarContrasenaModal")).hide();
      alert("Contraseña cambiada exitosamente.");
    });

    // Cerrar sesión
    function cerrarSesion() {
      localStorage.removeItem("perfil");
      cargarPerfil();
    }

    window.onload = cargarPerfil;
  </script>
</body>
</html>
