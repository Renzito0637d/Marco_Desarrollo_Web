<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Cuenta | Urban Feet</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="../static/CSS/Cuenta.css" rel="stylesheet"/>
  <script src="../static/JS/Header.js" type="text/javascript"></script>
  <script src="../static/JS/Footer.js" type="text/javascript"></script>
</head>
<body>

  <script>
      createHeader();
    </script>

  <!-- Contenido principal -->
  <main class="container py-5 fade-in">
    <div class="card card-profile bg-white p-4 text-center">
      <div id="avatar-container">
        <img src="" alt="Avatar" id="avatar" class="profile-avatar mx-auto mb-3 default" />
      </div>
      <h4 class="fw-bold" id="nombre-usuario">Usuario Invitado</h4>
      <p class="text-muted mb-4" id="correo-usuario">correo@ejemplo.com</p>

      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">
          <i class="bi bi-pencil"></i> Editar Perfil
        </button>
        <button class="btn btn-outline-secondary" onclick="abrirModalCambiarContrasena()">
          <i class="bi bi-lock"></i> Cambiar Contraseña
        </button>
        <button class="btn btn-outline-danger" onclick="cerrarSesion()">
          <i class="bi bi-box-arrow-right" ></i> Cerrar Sesión
        </button>
      </div>
    </div>
  </main>

  <!-- Modal de edición de perfil -->
  <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarPerfil">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" required />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" required />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" />
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" />
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit" form="formEditarPerfil">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Cambiar Contraseña -->
  <div
    class="modal fade"
    id="cambiarContrasenaModal"
    tabindex="-1"
    aria-labelledby="cambiarContrasenaModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title">Cambiar Contraseña</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formCambiarContrasena">
            <div class="mb-3">
              <label for="passwordActual" class="form-label">Contraseña Actual</label>
              <input
                type="password"
                class="form-control"
                id="passwordActual"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nuevaPassword" class="form-label">Nueva Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="nuevaPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmarPassword" class="form-label"
                >Confirmar Nueva Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmarPassword"
                required
              />
            </div>
          </form>
          <div id="errorCambiarContrasena" class="text-danger"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit" form="formCambiarContrasena">
            Cambiar
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
      createFooter();
    </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Funciones de almacenamiento y UI
    function guardarPerfil(data) {
      localStorage.setItem("perfil", JSON.stringify(data));
    }

    function obtenerPerfil() {
      const perfil = localStorage.getItem("perfil");
      return perfil ? JSON.parse(perfil) : null;
    }

    function actualizarPerfilUI(data) {
      document.getElementById("nombre-usuario").textContent = `${data.nombre} ${data.apellido}`;
      document.getElementById("correo-usuario").textContent = data.correo;
    }

    function cargarPerfil() {
      const perfil = obtenerPerfil();
      if (perfil) {
        actualizarPerfilUI(perfil);
        document.getElementById("avatar").classList.remove("default");
        document.getElementById("avatar").src = "https://i.pravatar.cc/100";
      } else {
        document.getElementById("nombre-usuario").textContent = "Usuario Invitado";
        document.getElementById("correo-usuario").textContent = "correo@ejemplo.com";
        document.getElementById("avatar").classList.add("default");
        document.getElementById("avatar").src = "";
      }
    }

    // Abrir modal Editar Perfil con datos cargados
    document.querySelector('[data-bs-target="#editarPerfilModal"]').addEventListener("click", () => {
      const perfil = obtenerPerfil();
      if (perfil) {
        document.getElementById("nombre").value = perfil.nombre || "";
        document.getElementById("apellido").value = perfil.apellido || "";
        document.getElementById("correo").value = perfil.correo || "";
        document.getElementById("telefono").value = perfil.telefono || "";
        document.getElementById("direccion").value = perfil.direccion || "";
      }
    });

    // Guardar perfil con posible establecimiento de contraseña
    document.getElementById("formEditarPerfil").addEventListener("submit", function (e) {
      e.preventDefault();
      const perfilActual = obtenerPerfil() || {};
      const nuevaPassword = document.getElementById("password").value.trim();

      const data = {
        nombre: document.getElementById("nombre").value.trim(),
        apellido: document.getElementById("apellido").value.trim(),
        correo: document.getElementById("correo").value.trim(),
        telefono: document.getElementById("telefono").value.trim(),
        direccion: document.getElementById("direccion").value.trim(),
        password: nuevaPassword ? nuevaPassword : (perfilActual.password || ""), // solo cambiar si campo no vacío
      };
      guardarPerfil(data);
      actualizarPerfilUI(data);
      document.getElementById("avatar").classList.remove("default");
      document.getElementById("avatar").src = "https://i.pravatar.cc/100";
      bootstrap.Modal.getInstance(document.getElementById("editarPerfilModal")).hide();
    });

    // Abrir modal Cambiar Contraseña
    function abrirModalCambiarContrasena() {
      document.getElementById("passwordActual").value = "";
      document.getElementById("nuevaPassword").value = "";
      document.getElementById("confirmarPassword").value = "";
      document.getElementById("errorCambiarContrasena").textContent = "";
      const modal = new bootstrap.Modal(document.getElementById("cambiarContrasenaModal"));
      modal.show();
    }

    // Cambiar contraseña con validación
    document.getElementById("formCambiarContrasena").addEventListener("submit", function (e) {
      e.preventDefault();
      const perfil = obtenerPerfil();
      const passwordActual = document.getElementById("passwordActual").value.trim();
      const nuevaPassword = document.getElementById("nuevaPassword").value.trim();
      const confirmarPassword = document.getElementById("confirmarPassword").value.trim();
      const errorDiv = document.getElementById("errorCambiarContrasena");
      errorDiv.textContent = "";

      if (!perfil) {
        errorDiv.textContent = "No hay perfil cargado.";
        return;
      }

      if (passwordActual !== perfil.password) {
        errorDiv.textContent = "La contraseña actual es incorrecta.";
        return;
      }

      if (nuevaPassword.length < 6) {
        errorDiv.textContent = "La nueva contraseña debe tener al menos 6 caracteres.";
        return;
      }

      if (nuevaPassword !== confirmarPassword) {
        errorDiv.textContent = "La confirmación no coincide con la nueva contraseña.";
        return;
      }

      // Actualizar contraseña en perfil y guardar
      perfil.password = nuevaPassword;
      guardarPerfil(perfil);

      bootstrap.Modal.getInstance(document.getElementById("cambiarContrasenaModal")).hide();
      alert("Contraseña cambiada exitosamente.");
    });

    // Cerrar sesión
    function cerrarSesion() {
      localStorage.removeItem("perfil");
      window.location.href = 'Inicio.html';
      cargarPerfil();
    }

    window.onload = cargarPerfil;
  </script>
</body>
</html>
