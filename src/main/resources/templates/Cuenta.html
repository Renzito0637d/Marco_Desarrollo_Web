<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Cuenta | Urban Feet</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="../static/CSS/Cuenta.css" rel="stylesheet" />
  <script src="../static/JS/Header.js" type="text/javascript"></script>
  <script src="../static/JS/Footer.js" type="text/javascript"></script>
</head>

<body>

  <script>
    createHeader();
  </script>

  <!-- Contenido principal -->
  <main class="container py-5 fade-in">
    <div class="card card-profile bg-white p-4 text-center">
      <div id="avatar-container">
        <img src="" alt="Avatar" id="avatar" class="profile-avatar mx-auto mb-3 default" />
      </div>
      <h4 class="fw-bold" id="nombre-usuario">Usuario Invitado</h4>
      <p class="text-muted mb-4" id="correo-usuario">correo@ejemplo.com</p>

      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">
          <i class="bi bi-pencil"></i> Editar Perfil
        </button>
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#contraModal">
          <i class="bi bi-lock"></i> Cambiar Contraseña
        </button>
        <a href="Inicio.html" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </a>
      </div>
    </div>
  </main>

  <!-- Modal de edición de perfil -->
  <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarPerfil">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" required />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" required />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" />
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" />
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit" form="formEditarPerfil">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Cambiar Contraseña -->
  <div class="modal fade" id="contraModal" tabindex="-1" aria-labelledby="contraModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title">Cambiar Contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formCambiarContrasena">
            <div class="mb-3">
              <label for="passwordActual" class="form-label">Contraseña Actual</label>
              <input type="password" class="form-control" id="passwordActual" required />
            </div>
            <div class="mb-3">
              <label for="nuevaPassword" class="form-label">Nueva Contraseña</label>
              <input type="password" class="form-control" id="nuevaPassword" required />
            </div>
            <div class="mb-3">
              <label for="confirmarPassword" class="form-label">Confirmar Nueva Contraseña</label>
              <input type="password" class="form-control" id="confirmarPassword" required />
            </div>
          </form>
          <div id="errorCambiarContrasena" class="text-danger"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit" form="formCambiarContrasena">
            Cambiar
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    createFooter();
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
