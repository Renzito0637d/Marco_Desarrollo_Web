<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libro de Reclamaciones</title>
  <script src="../static/JS/Header.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../static/CSS/Reclamos.css">
  
  
</head>
<body>
  <div class="contenedor">
    
    <script>
      createHeader();
    </script>

    <h1 class="section-title">Libro de Reclamaciones</h1>

    <form action="#" method="POST" class="formulario-reclamo">

      <fieldset>
        <legend>Datos del Consumidor</legend>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="documento">DNI o CE:</label>
        <input type="text" id="documento" name="documento" required>

        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
      </fieldset>

      <fieldset>
        <legend>Detalle del Reclamo</legend>

        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required>

        <label for="monto">Monto reclamado (S/):</label>
        <input type="number" id="monto" name="monto" step="0.01">

        <label for="tipo">Tipo de mensaje:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Seleccione</option>
          <option value="Reclamo">Reclamo</option>
          <option value="Queja">Queja</option>
        </select>

        <label for="detalle">Detalle del reclamo:</label>
        <textarea id="detalle" name="detalle" rows="4" required></textarea>

        <label for="pedido">¿Qué solución propone?</label>
        <textarea id="pedido" name="pedido" rows="3" required></textarea>
      </fieldset>

      <button type="submit" class="btn1">Enviar Reclamo</button>
    </form>
    
  </div>

</body>
</html>
